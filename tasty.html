			background-size: cover;
			background-position: center;
			border-radius: 25px;
		}

		.ingredient-header{
			margin-top: 2em;
		}

		/* styling for list appended (instructions list) */
		li {
			counter-increment: item;
			margin-bottom: 5px;
		}

		li:before {
			margin-right: 10px;
			content: counter(item);
			background: green;
			border-radius: 100%;
			color: white;
			width: 1.2em;
			text-align: center;
			display: inline-block;
		}

		/* styling for paragraph (ingredient list) */
		p {
			counter-increment: step-counter;
			margin-bottom: 5px;
		}

		p:before {
			margin-right: 10px;
			content: counter(step-counter);
			background: green;
			border-radius: 100%;
			color: white;
			width: 1.2em;
			text-align: center;
			display: inline-block;
		}

		/* box size */
		.custom-box {
			height: 600px;
		}
		.custom-box {
			width: 400px;
		}

		/*scroll per each box  */
		.divScroll {
			overflow-y: scroll;
			height: 550px;
		}

		button {
			box-shadow: 2px 2px gray;
			font-size: 14px;
		}
	</style>
</head>
