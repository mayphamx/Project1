<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible"
		content="IE=edge" />
<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link rel="stylesheet"
		href=
"https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
</head>

<body>
<div class="content container has-text-centered">
	<h1 class="title has-text-success">Page Title Header</h1>


	<!-- Tiles starts here -->
	<div class="tile is-ancestor">
	<div class="tile is-vertical is-8">
		<div class="tile">
		<div class="tile is-parent is-vertical">
			<article class="tile is-child notification is-warning">
			<p class="title">ingredients tile</p>


			<p class="subtitle">Topmost tile</p>


			</article>
			<article class="tile is-child notification is-dark">
			<p class="title">Second Tile</p>


			<p class="subtitle">Bottom tile</p>


			</article>
		</div>
		<div class="tile is-parent">
			<article class="tile is-child notification is-danger">
			<p class="title">Middle Tile</p>


			<p class="subtitle">Middle second tile</p>


			</article>
		</div>
		</div>
		<div class="tile is-parent">
		<article class="tile is-child notification is-light">
			<p class="title">Wide tile</p>


			<p class="subtitle">list inside tile</p>

		</article>
		</div>
	</div>
	<div class="tile is-parent">
		<article class="tile is-child notification is-info">
		<div class="content">
			<p class="title">Tallest tile</p>

			<p class="subtitle">
			Larger one as compared to other tiles
			</p>

			<div class="content"></div>
		</div>
		</article>
	</div>
	</div>
</div>
</body>

</html>
